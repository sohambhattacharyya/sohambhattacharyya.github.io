<h1><span data-i18n="skills.my_skills">Achievements</span></h1>

{% for award in site.data.index.awards %}
    <div class="row">
            <div class="col">
                <h2 style="margin: 0">{{ award.name }}</h2>
                <p style="margin: 0">{{ award.descr }}</p>

                {% if award.github %}
                <a href="{{ award.github }} "><i class="fa fa-fw fa-github"></i>GitHub</a>
                {% endif %}
                {% if award.website %}
                <a href="{{ award.website }} "><i class="fa fa-fw fa-home"></i>Homepage</a>
                {% endif %}

            </div>
    </div>
{% endfor %}
